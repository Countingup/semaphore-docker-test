version: v1.0
name: Build

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 25

global_job_config:
  secrets:
    - name: countingup-dockerhub
  prologue:
    commands:
      - checkout

blocks:
  - name: Build
    task:
      jobs:
        - name: Login
          commands:
            - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
        - name: Pull
          commands:
            - docker pull countingup/node:12
